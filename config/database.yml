default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5

development:
  <<: *default
  database: openipsum-api-v2_development

test:
  <<: *default
  database: openipsum-api-v2_test
  username: postgres

production:
  <<: *default
  database: <%= ENV['OPENIPSUM-API_DATABASE'] %>
  username: <%= ENV['OPENIPSUM-API_DATABASE_USERNAME'] %>
  password: <%= ENV['OPENIPSUM-API_DATABASE_PASSWORD'] %>
